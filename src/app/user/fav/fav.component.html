<section class="px-3 py-4 " *ngIf="favData.length > 0 ">
  <h2 class="pb-3">My Favorite</h2>
  <div class="row g-4">
    <div class="col-3" *ngFor="let item of favData ">
      <div class="product"  (click)="openViewDialog(item.recipe)">

        <i (click)="removeFavorite(item.id)" class="fa-regular fa-heart heart"></i>
        <header>
          <div class="m-3 my-4 rounded-2 overflow-hidden">
            <img  [src]="imgPath +item.recipe.imagePath" height="190px" onerror="this.src='assets/image/668download.webp'" alt="" class="w-100" />
          </div>
            <h3 class="h6  ps-1">{{ item.recipe.name}}</h3>
        </header>
      </div>
    </div>
  </div>

</section>
<section *ngIf="favData.length ==  0" class="h-100">
  <div class="h-100 d-flex justify-content-center align-items-center ">
    <div>
      <div class="w-50 mx-auto">
        <img src="assets/image/girlImg.png" alt="" class="w-100">
       </div>
       <div class="text-center my-4">
        <h3 cl>No Data !</h3>
        <p class="light-gray">are you sure you want to delete this item ? if you are sure just <br> click on delete it</p>
       </div>
    </div>


  </div>

</section>
