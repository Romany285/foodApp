<h1 mat-dialog-title [align]="'end'">
  <mat-icon [color]="'accent'" (click)="onNoClick()" class="mat-18">cancel</mat-icon>
</h1>
<div mat-dialog-content>

  <div class="text-center">
    <img src="assets/image/girlImg.png" alt="" style="width: 120px;">
    <h3>Delete This {{data.text}} {{data.userName}} ?</h3>
    <p>are you sure you want to delete this item ? if you are sure just <br> click on delete it</p>
  </div>
</div>
<div mat-dialog-actions [align]="'end'">
  <button mat-button [mat-dialog-close]="data.id" cdkFocusInitial>Delete</button>
</div>
