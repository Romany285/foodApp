<section>
  <div class="container">
    <div class="row">
      <div class="col-md-7 m-auto">
        <div class="auth-form">
          <div class="logo text-center">
            <img src="assets/image/logo.svg" alt="">
          </div>
          <h2 class="dark-gray">Log In</h2>
          <p class="light-gray">Welcome Back! Please enter your details</p>
          <form (ngSubmit)="handleForm()" [formGroup]="loginForm">
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1"><i class="fa-regular fa-envelope"></i></span>
              <input #emailInput type="email" class="form-control" placeholder="email" aria-label="email" aria-describedby="basic-addon1" formControlName="email">
            </div>
            <div class="alert alert-danger p-1 font-md" *ngIf="loginForm.get('email')?.errors &&( loginForm.get('email')?.touched || emailInput.value.length > 0)">
              <p class="mb-0 p-1" *ngIf="loginForm.get('email')?.getError('required')">Email is Required</p>
              <p class="mb-0 p-1" *ngIf="loginForm.get('email')?.getError('email')">Email invalid</p>
          </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-lock"></i></span>
              <input [type]="isHide ? 'password' : 'text' " #passwordInput type="password" class="form-control" placeholder="passeord" aria-label="passeord" aria-describedby="basic-addon1" formControlName="password">
              <span (click)="(isHide = !isHide)" class="input-group-text" id="basic-addon1"><i class="fa-solid" [class]="isHide ? 'fa-eye-slash' : 'fa-eye' "></i></span>
            </div>
            <div class="alert alert-danger p-1" *ngIf="loginForm.get('password')?.errors && (loginForm.get('password')?.touched || passwordInput.value.length < 0)">
              <p class="mb-0 p-1" *ngIf="loginForm.get('password')?.getError('required')">Password is Required</p>
              <p class="mb-0 p-1" *ngIf="loginForm.get('password')?.getError('pattern')">Password is invalid</p>
          </div>
            <div class="d-flex justify-content-between p-1">
              <a routerLink="/auth/register" class="dark-gray text-decoration-none">Register Now ?</a>
              <a routerLink="/auth/request-password" class="main-color text-decoration-none">Forget Password ?</a>
            </div>
            <button [disabled]="loginForm.invalid" class="btn-main w-100">
              <span *ngIf="isLoading"><i class="fas fa-spin fa-spinner"></i></span>
              Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
